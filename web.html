<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Prices</title>
</head>
<body>
<div>
    <h1>Car Prices</h1>
   <form method=post enctype=multipart/form-data>
    <label for="year">Year</label>
    <input type="text" id="year" name="year">
    <br>
     <label for="miles">Miles</label>
    <input type="text" id="miles" name="miles">
    <br>
    <label for="fuel">Fuel</label>
    <select id="fuel" name="fuel">
      <option value="0">Gas</option>
      <option value="1">Diesel</option>
      <option value="2">Hybrid</option>
      <option value="3">Electric</option>
      <option value="4">Other</option>
    </select>
       <br>
    <label for="Cylinders">Cylinders</label>
    <select id="Cylinders" name="Cylinders">
      <option value="0">4</option>
      <option value="1">6</option>
      <option value="2">8</option>
      <option value="3">10</option>
      <option value="4">12</option>
    </select>

<br>
         <label for="Condition">Condition</label>
    <select id="Condition" name="Condition">
      <option value="0">Good</option>
      <option value="1">Excellent</option>
      <option value="2">Fair</option>
      <option value="3">Salvage</option>
    </select>

<br>
                <label for="Transmission">Transmission</label>
    <select id="Transmission" name="Transmission">
      <option value="0">Automatic</option>
      <option value="1">Other</option>
      <option value="2">Manual</option>
    </select>

<br>
                       <label for="Title Status">Title Status</label>
    <select id="title_status" name="title_status">
      <option value="0">Lien</option>
      <option value="1">Rebuilt</option>
      <option value="2">Manual</option>
    </select>

<br>
       
    <input type="submit" value="Submit">
  </form>
    My prediction: {{ pred }}
    </div>
    </body>
</html>
